        $(document).ready(function(e){
            var idElem="";
            $("#panelBodyPhotos .img_panel_body").click(function(){
                idElem=$(this).attr("id");
                $("ol#carouselIndicators").find("li").removeClass("active");
                $("ol#carouselIndicators ."+idElem).addClass("active");

                $("#myCarouselInner").find(".item").removeClass("active");
                $("#myCarouselInner ."+idElem).addClass("active");
            })

            $("#panelBodyPhotos .img_panel_body").mousedown(function(e){
                idElem=$(this).attr("id");
                if (e.which==2){

                }
            })
        })
